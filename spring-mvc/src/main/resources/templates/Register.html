<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <div th:replace="layout :: common-css"></div>
</head>
<body>
<div th:replace="layout::navbar"></div>
<section th:fragment="create-form" class="container m-5">
  <div th:if="${param.fail}" class="alert alert-success alert-dismissible fade show" role="alert">
   username or email already exists
  </div>

  <h1 class="text-center">Register</h1>
  <form th:action="@{/register/save}" method="post" th:object="${user}">
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" id="name" name="username" th:field="*{username}" >
      <p th:if="${#fields.hasErrors('username')}" class="text-bg-danger" th:errors="*{username}" ></p>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" id="email" name="email"  th:field="*{email}">
      <p th:if="${#fields.hasErrors('email')}" class="text-bg-danger" th:errors="*{email}"></p>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="text" class="form-control" id="password" name="password" th:field="*{password}" >
      <p th:if="${#fields.hasErrors('password')}" class="text-bg-danger" th:errors="*{password}"></p>

    </div>
    <button type="submit" class="btn btn-success">Register</button>
    <a type="button" th:href="@{/login}" class="btn btn-dark m-3">Login Here!</a>
  </form>
</section>
<div th:replace="layout :: common-js"></div>
</body>
</html>
