<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <div th:replace="layout :: common-css"></div>
</head>
<body>
<div th:replace="layout::navbar"></div>
<section th:fragment="create-form" class="container m-5">
    <div th:if="${param.error}" class="alert alert-success alert-dismissible fade show" role="alert">
        invalid username or password.
    </div>
    <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show" role="alert">
       You have been logged out.
    </div>
    <h1 class="text-center">Login</h1>
    <form th:action="@{/login}" method="post" >
        <div class="form-group">
            <label>Username</label>
            <input type="text"
                   class="form-control"
                   id="username"
                   name="username">
          </div>
        <div class="form-group">
            <label>Password</label>
            <input type="text" class="form-control" id="password" name="password"  >
        </div>
        <button type="submit"  value="log in" class="btn btn-success m-3">Login</button>
        <a type="button" th:href="@{/register}" class="btn btn-dark">Don't have an account? Register here!</a>
    </form>
</section>
<div th:replace="layout :: common-js"></div>
</body>
</html>
